<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body class="text-white" style="background-color: #141414;">
        <div class="container text-center">
             <!-- <img src="https://la.mathworks.com/help/audio/ug/tts.png" class="mb-5 img-fluid" style="max-width: 40%;" alt=""> -->
             <img src="https://miro.medium.com/max/720/1*JWFU1jnZvSfQd7TgNMsI2A.webp" class="mb-5 img-fluid rounded" style="max-width: 40%;" alt="" id="mainImage">
             <div class="row mt-5">
                <div class="col-md-6 mx-auto">
                    <form>
                        <div class="form-group mb-2">
                            <textarea class="form-control form-control-md" name="" id="text-input"  placeholder="text to speech..."></textarea>
                        </div>
                        <div class="form-group">
                            <label for="rate">Rate</label>
                            <span id="rate-value" class="badge rounded-pill text-bg-light float-end">1</span>
                            <input type="range" id="rate" class="form-range" min="0.5" max="2" value="1" step=".1">
                        </div>
                        <div class="form-group mb-4">
                            <label for="pitch">Pitch</label>
                            <span id="pitch-value" class="badge rounded-pill text-bg-light float-end">1</span>
                            <input type="range" id="pitch" class="form-range" min="0" max="2" value="1" step=".1">
                        </div>
                        <div class="form-group">
                            <select class="form-control form-control-sm mb-2" id="voice-select"></select>
                        </div>
                        <button class="btn btn-light btn-sm btn-block">Speak</button>
                </div>
            </div>
        </div>    

    <script src="js/app.js"></script>
</body>
</html>
